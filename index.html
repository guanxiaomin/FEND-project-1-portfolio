<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Portfolio</title>
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row title-row">
				<div class="col-xs-6 col-md-4">
					<img class="udacity-logo" src="image/udacity_logo.svg" alt="Udacity Logo">
				</div>
				<div class="col-xs-12 col-md-8 text-right text-uppercase">
					<h1 class="title-bigger text-thin">Jane Doette</h1>
					<h4>Front-end Ninja</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<img src="http://placekitten.com/g/1140/400" class="img-responsive" alt="Cover image">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h2 class="text-muted">Featured Work</h2>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-xs-6 col-md-4">
					<img class="img-responsive" src="http://placekitten.com/g/555/300" alt="Appify">
					<h2 class="text-uppercase">Appify</h2>
					<p><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
				</div>
				<div class="col-xs-6 col-md-4">
					<img class="img-responsive" src="http://placekitten.com/g/555/300" alt="Sunflower">
					<h2 class="text-uppercase">Sunflower</h2>
					<p><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p>
				</div>
				<div class="col-xs-6 col-md-4">
					<img class="img-responsive" src="http://placekitten.com/g/555/300" alt="Bokeh">
					<h2 class="text-uppercase">Bokeh</h2>
					<p><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
